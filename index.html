  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someUse = people.some(person => function(){
        const currentDate = new Date().getFullYear();
        if(currentDate  - people.year >= 19){
            return true;
        }
    });
    console.log({someUse});
    const ISAdults = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({ISAdults});
    
    // Array.prototype.every() // is everyone 19 or older?
    const everyUse = people.every(person => function(){
        const currentDate = new Date().getFullYear();
        console.log(currentDate);
        if(currentDate - people.year >= 19){
            return true;
        }
    });
    console.log({everyUse});
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults});
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findUse = comments.find( comment => comment.id === 823423 ? true:false);
    console.log(findUse);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.table(comments);
    const findIndexUse = comments.findIndex( comment => comment.id === 823423 ? true:false);
    console.log(findIndexUse);
    const spliceUse = comments.splice(findIndexUse);
    console.table(spliceUse);

  </script>
